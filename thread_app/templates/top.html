{% extends 'base.html' %}
{% block title %}
<title>スレッド一覧</title>
{% endblock title %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.thread_name }}
  <button>作成</button>
</form>

{% for i in thread %}
  <div>
    {{ i.thread_name }}
    <a href="{% url 'thread_detail' i.id %}">詳細</a>
    <a href="{% url 'thread_delete' i.id %}">削除</a>
  </div>
 
{% endfor %}

{% endblock content %}
